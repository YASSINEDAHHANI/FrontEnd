<div *ngIf="order">
    <h2>Order Details</h2>
    <p><strong>Order Number:</strong> {{ order.orderNumber }}</p>
    <p><strong>Total:</strong> {{ order.totalPrice }}</p>
  
    <h3>Manga List</h3>
    <ul>
      <li *ngFor="let manga of order.mangaList">
        <p><strong>Title:</strong> {{ manga.title }}</p>
        <p><strong>Price:</strong> {{ manga.price }}</p>
        <p><strong>Quantity:</strong> {{ manga.description }}</p>
      </li>
    </ul>
  </div>
  
  <div *ngIf="!order">
    <div> </div>
    <p>Loading order details...</p>
  </div>
